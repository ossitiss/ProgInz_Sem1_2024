<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<p>Produkta dati no JAVA:</p>
		<p th:text="${mydata.getId()}">   </p>
		<p th:text="${mydata.getTitle()}">   </p>
		<p th:text="${mydata.getPrice() + ' eur'}">   </p>

</html>
